<mat-card >
    <mat-card-header>
        <mat-card-title>{{heroe.superhero}}</mat-card-title>
        <mat-card-subtitle>{{heroe.alter_ego}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="heroe | imagen" alt="">
    <mat-card-content>
        <h3>{{heroe.publisher}}</h3>
        <p>
            <strong>Primera aparición</strong> {{heroe.first_appearance}}
            <br>
            <strong>Persojanes:</strong>{{heroe.characters}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button
            mat-button
            color="warn"
            [routerLink]="['heroes/:id', heroe.id]"
        >
            Leer más...
        </button>
        <button
            mat-button
            color="info"
            [routerLink]="['heroes/editar/:id', heroe.id]"
        >
            Editar
        </button>
    </mat-card-actions>
</mat-card>
