<p>buscar works!</p>
<div fxLayout="column">
    <div><h1>Buscar de heroes</h1><mat-divider></mat-divider></div>
    <div fxLayout="column"><h3>Buscador</h3>
        <mat-form-field appearance="fill">
            <mat-label>Heroe</mat-label>
            <input type="text"
                    placeholder="Escriba para buscar"
                    aria-label="Buscar heroe"
                    matInput
                    [(ngModel)]="termino"
                    [matAutocomplete]="auto"
                    (input)="buscando()">
            <mat-autocomplete 
                autoActiveFirstOption
                #auto="matAutocomplete"
                (optionSelected)="opcionSeleccionada($event)"
            >
            <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{heroe.superhero}}
            </mat-option>
            <mat-option value="" *ngIf="termino.trim().length > 0">
                No se encontr√≥ nada con el termino "{{termino}}"
            </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <div>
            <div *ngIf="heroes.length==0">No se encontraron resultados</div>
        </div>
    </div>
    <div><pre>{{heroeSeleccionado | json}}</pre></div>
</div>
