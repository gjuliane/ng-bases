<h1>Nuevo Heroe <small>{{heroe.superhero}}</small></h1>
<!-- contedor principal -->
<div fxLayout="row"
     fxLayoutGap="40px"
     fxLayout.xs="column">

    <div fxFlex="50" fxLayout="column">
        <!-- Super heroe y alter ego -->
        <div fxLayout="row"
             fxLayoutGap=20px
             fxLayout.xs="column"
             fxLayoutGap.xs="0px"
             >
                <mat-form-field appearance="fill" fxFlex=100 fxLayout.xs="column">
                    <mat-label>Super heroe</mat-label>
                    <input  matInput
                            type="text"
                            [(ngModel)]="heroe.superhero"
                            required>
                </mat-form-field>
                <mat-form-field appearance="fill" xFlex=100 fxLayout.xs="column">
                    <mat-label>Alter ego</mat-label>
                    <input
                        matInput
                        type="text"
                        [(ngModel)]="heroe.alter_ego"
                        required>
                </mat-form-field>
        </div>
        <mat-form-field appearance="fill">
            <mat-label>Primera apariciÃ³n</mat-label>
            <input
                matInput
                type="text"
                [(ngModel)]="heroe.first_appearance"
                required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Personajes</mat-label>
            <input
                matInput
                type="text"
                [(ngModel)]="heroe.characters"
                required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Creador</mat-label>
            <mat-select [(ngModel)]="heroe.publisher"
                        required>
                <mat-option 
                    *ngFor="let publisher of publishers"
                    [value]="publisher.id"
                    >{{publisher.desc}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Foto url</mat-label>
            <input
                matInput
                type="url"
                [(ngModel)]="heroe.alt_image"
                required>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" (click)="guardar()">
            <mat-icon class="material-icons-round">save</mat-icon> Guardar</button>
    </div>
    <div fxFlex="50">
        <img [src]="heroe | imagen" alt="">
    </div>
</div>
